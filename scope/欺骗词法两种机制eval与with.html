<script type="text/javascript">
//eval(..) 函数可以接受一个字符串为参数 通常被用来执行动态创建的代码
//不推荐使用，会执行两次,降低性能
     function foo(str,a){
        // "use strict"模式下eval无法修改
        eval(str)
        console.log(a,b)
     }
     var b=2
     foo("var b=3",1)
     //1 3   "use strict" 1 2
</script>
<script type="text/javascript">
     // with 通常被当作重复引用同一个对象中的多个属性的快捷方式，可以不需要重复引用对象本身。
//     with可以将一个没有或有多个属性的对象处理为一个完全隔离的词法作用域，因此这个对象的属性也会被处理为定义在这个作用域中的词法标识符。
    function foo(obj) {
        with (obj) {
        a = 2;
        }
    }
    var o1 = {
        a: 3
        };
    var o2 = {
        b: 3
    };
    foo( o1 );
    console.log( o1.a ); // 2
    foo( o2 );
    console.log( o2.a ); // undefined
    console.log( a ); // 2——不好，a 被泄漏到全局作用域上了！
</script>
