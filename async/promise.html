<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>promise</title>
</head>
<body>
<script>
const tasks = [];
const output = (i)=> new Promise((resolve)=>{
    setTimeout(()=>{
        console.log(new Date,i);
        resolve();
    },1000*i);
})
for(var i=0;i<5;i++){
    tasks.push(output(i));
}
Promise.all(tasks).then(()=>{
    setTimeout(()=>{
        console.log(new Date,i);
    },1000);
})
</script>
</body>
</html>
