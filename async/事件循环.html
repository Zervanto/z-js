<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>事件循环</title>
</head>
<body>
<script>
  // eventLoop是一个用作队列的数组
// （先进，先出）
var eventLoop = [ ];
var event;
// “永远”执行
while (true) {
// 一次tick
if (eventLoop.length > 0) {
// 拿到队列中的下一个事件
event = eventLoop.shift();
// 现在，执行下一个事件
try {
event();
}
catch (err) {
reportError(err);
}  }}
</script>
</body>
</html>
