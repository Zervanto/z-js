<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>await</title>
</head>
<body>
<script>
const sleep = (timeoutMS) => new Promise((resolve)=>{
    setTimeout(resolve,timeoutMS);
});
(async()=>{
    for(var i=0;i<5;i++){
        await sleep(1000);
        console.log(new Date,i);
    }
    await sleep(1000);
    console.log(new Date,i);
})();
</script>
</body>
</html>
