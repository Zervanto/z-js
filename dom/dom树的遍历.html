<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>dom树的遍历</title>
</head>
<body>
<div class="root">
    <div class="container">
        <section class="sidebar">
            <ul class="menu"></ul>
        </section>
        <section class="main">
            <article class="post"></article>
            <p class="copyright"></p>
        </section>
    </div>
</div>
<script>
const traverse = (ndRoot)=>{
    const queue = [ndRoot];
    while (queue.length){
        const node = queue.shift();
        printInfo(node);
        if(!node.children.length){
            continue;
        }
        Array.from(node.children).forEach(x=>queue.push(x));
    }
};
const printInfo = (node)=>{
    console.log(node.tagName,`.${node.className}`);
};
traverse(document.querySelector('.root'));
</script>
</body>
</html>
