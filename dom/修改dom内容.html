<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>dom</title>
</head>
<body>
<ul id="list"></ul>
<script>
let ndUl = document.getElementById('list');
let ndHtml = [];
for(let i=0;i<5;i++){
    ndHtml.push("<li>"+(i+1)+"</li>");
}
ndUl.innerHTML = ndHtml.join("");
for(let i=5;i<10;i++){
    let ndItem = document.createElement("li");
    ndItem.innerText =  i+1;
    ndUl.appendChild(ndItem);
}
</script>
</body>
</html>
