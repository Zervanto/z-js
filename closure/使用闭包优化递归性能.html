<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var fib =(function () {
        var data=[1,1];
        return function (n)
        {
            var v = data[n];
            if(v){
                return v;
            } else{
                v=arguments.callee(n-1)+
                  arguments.callee(n-2);
                data[n]=v;
                return v;
            }
        };
    })();
</script>
</body>
</html>
