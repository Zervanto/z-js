<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    fn();

    // 声明式: ( 重点是语法 )
    function fn(){
        console.log('声明了一个函数');
    }
    // 函数声明是独立于代码执行的. 代码在执行的时候, 声明部分已在预解析阶段处理完毕
    // 因此在代码调试阶段, 无法给函数声明添加断点. 而且由于预解析在执行之前完整.
    // 可以先调用, 后声明函数. 有时在开发的时候, 将函数全部声明在后面, 前面为了保证
    // 代码的紧凑, 而直接调用.
    // 也存在函数名提升


    // 函数表达式
    //func();// 如果将调用放到 赋值之前, 就会报错: error
    var func = function () {
        console.log( '使用函数表达式创建了函数' );
    };
    func();
    // 使用这个方式定义函数, 实际上是利用函数是 js 中的一个数据类型的特点
    // 利用赋值, 使用变量存储函数的引用. 此时没有函数的声明. 但是有变量的声明.
    // 1> 读取代码, 发现 var func, 存储 func 这个名字.
    // 2> 开始执行代码, 第一句是赋值语句, 将函数赋值给 func
    // 3> 开始调用





    // 函数表达式的名字问题
    // 	函数.name 可以用来获取函数的名字
    /*
     var f1 = function () {};
     console.log( f1.name );

     function f2 () {}
     console.log( f2.name );
     */

    // 我们的函数表达式也是可以带有函数名
    // 语法:
    // var 函数名1 = function 函数名2 () { ... }
    var f1 =

            function f2 () {
                console.log( '带有名字的  函数表达式' );
                console.log( f2 );
            };

    // 注意: 语法上, 函数部分与函数声明一模一样

    f1();
    // f2(); // => 报错

    // 当函数声明语法嵌入表达式环境中, 会自动进行转换, 将转换成函数表达式.
    // 1> 引用函数的规则还是使用变量赋值, 所以外部可以使用该名字调用函数.
    // 2> 函数表达式带有名, 该名字只允许在函数内部使用. 属于局部作用域. ( IE8 除外 )
    // 3> 带有名字的函数表达式, 函数的 name 属性即为该名字
</script>
</body>
</html>
