<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>class</title>
</head>
<body>
<script>
function Foo(name) {
    this.name = name;
}
Foo.prototype.myName = function() {
    return this.name;
};
let a = new Foo( "a" );
let b = new Foo( "b" );
console.log(a.myName()); // "a"
console.log(b.myName()); // "b"

</script>
</body>
</html>
