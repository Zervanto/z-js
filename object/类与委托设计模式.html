<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title></title>
</head>
<body>
<script>
function Foo(who){
    this.me = who
}
Foo.prototype.identify = function(){
    return "I am "+ this.me
}
function Bar(who){
    Foo.call(this,who)

}
Bar.prototype = Object.create(Foo.prototype)
Bar.prototype.speak = function(){
    console.log("Hello, "+ this.identify())
}
let a1 = new Bar("Zervanto")
let a2 = new Bar("Azaza")
a1.speak()
a2.speak()
</script>
<script>
let Foo2 = {
    init:function(who){
        this.me = who
    },
    identify:function(){
        return "I am " + this.me
    }
}
let Bar2 = Object.create(Foo2);
Bar2.speak = function(){
    console.log("Hello, " + this.identify())
}
let b1 = Object.create(Bar2)
b1.init("Zervanto")
let b2 = Object.create(Bar2)
b2.init("Azaza")
b1.speak()
b2.speak()
</script>
</body>
</html>
