<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Regular Expression</title>
	<script type="text/javascript">
	//匹配身份证号
		var r1 = /^[0-9]{17}[0-9x]$/;
		var r2 = /^\d{17}(\d|x)$/;  //简化
	//匹配邮箱
	 	var r3 =/^[0-9a-zA-Z]+@[0-9a-zA-Z]+(\.[0-9a-zA-Z]+)+$/;
	//匹配任意数字
		var r4 = /^(-?[1-9][0-9]*|0)$/;
	//匹配指定范围的数字
	//0-255
		var r5 = /^([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$/;	
	//ipv4  127.0.0.1  192.168.1.1
		var r6= /^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5]))$/;
	//匹配小数 要求, 小数不允许以 0 结尾,小数部分可有可无
		var r7 = /^((-?[1-9][0-9]*|0)(\.[0-9]*[1-9])?)$/;
	</script>
</head>
