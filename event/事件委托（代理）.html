    window.onload = function(){
        var crud = document.getElementById('crud');
        crud.onclick = function (ev) {
            var ev = ev || window.event;
            var target = ev.target || ev.srcElement;
            if(target.nodeName.toLocaleLowerCase() == 'input'){
                switch(target.id){
                    case 'create' :
                        alert('添加');
                        break;
                    case 'delete' :
                        alert('删除');
                        break;
                    case 'update' :
                        alert('修改');
                        break;
                    case 'retrieve' :
                        alert('查询');
                        break;
                }
            }
        }
